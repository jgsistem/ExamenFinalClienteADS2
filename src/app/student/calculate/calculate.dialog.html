<div class="container">
  <h3 mat-dialog-title>Student Information</h3>
  <div mat-dialog-content>
    <b>Student code:</b> {{data.email}}
    <p></p>
    <b>Name:</b> {{data.firstName}}, {{data.lastName}}    
    <p></p>
    <b>Grade:</b> {{data.firstName}}
    <p></p>    
    <b>Price to pay: S/.</b> {{data.monto}}
    <p></p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" class="delete-button" tabindex="-1">Ok</button>
  </div>
</div>
